<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech-Innovate 2026 | Event Registration</title>
    <!-- Include Bootstrap 5 CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        /* Small custom style for media elements to ensure they stay within Bootstrap columns */
        img, video { max-width: 100%; height: auto; border-radius: 8px; }
    </style>
</head>
<body class="bg-light">

    <!-- Responsive Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Tech-Innovate 2026</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#promotion">Highlights</a></li>
                    <li class="nav-item"><a class="nav-link" href="#registration">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="bg-primary text-white text-center py-5 mb-4">
        <div class="container">
            <h1 class="display-3 fw-bold">Tech-Innovate 2026</h1>
            <p class="lead">Join the Future of Technology</p>
        </div>
    </header>

    <div class="container">
        <div class="row">
            
            <!-- Media Section (Left Column on Desktop) -->
            <section id="promotion" class="col-lg-6 mb-5">
                <h2 class="h3 mb-4 border-bottom pb-2">Event Highlights</h2>
                
                <div class="mb-4 text-center">
                    <img src="lab10.jpg" class="img-fluid shadow" alt="Event Banner">
                </div>
                
                <div class="mb-4">
                    <h3 class="h5">Watch our Promo</h3>
                    <div class="ratio ratio-16x9">
                        <video controls poster="via.placeholder.com">
                            <source src="vid1.mov" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>

                <div>
                    <h3 class="h5">Listen to Introduction</h3>
                    <audio controls class="w-100">
                        <source src="audio.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </section>

            <!-- Registration Form Section (Right Column on Desktop) -->
            <section id="registration" class="col-lg-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <h2 class="card-title h3 mb-4 text-primary">Registration Form</h2>
                        <form action="#" method="POST" enctype="multipart/form-data">
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="abc@gmail.com" required>
                            </div>

                            <div class="mb-3">
                                <label for="event-date" class="form-label">Preferred Session Date</label>
                                <input type="date" class="form-control" id="event-date" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label d-block">Attendee Type</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="user-type" id="student" value="student" required>
                                    <label class="form-check-label" for="student">Student</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="user-type" id="professional" value="professional">
                                    <label class="form-check-label" for="professional">Professional</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="workshop" class="form-label">Choose Workshop</label>
                                <select class="form-select" id="workshop">
                                    <option value="web-dev">Web Development</option>
                                    <option value="ai-ml">AI & Machine Learning</option>
                                    <option value="cyber-security">Cyber Security</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="comments" class="form-label">Why do you want to attend?</label>
                                <textarea class="form-control" id="comments" rows="3" placeholder="Enter your motivation..."></textarea>
                            </div>

                            <div class="mb-4">
                                <label for="id-proof" class="form-label">Upload ID Proof (PDF/Image)</label>
                                <input class="form-control" type="file" id="id-proof" accept=".pdf, image/*">
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2">Register Now</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white-50 py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2026 Online Event Portal. All rights reserved.</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net"></script>
</body>
</html>
